<!DOCTYPE html>
<html>
<head>
  <title>temperature converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <h1  style=" font:Bodoni MT Black;color:yellow;">TEMPERATURE CONVERTER</h1>
    <img src="C:\Users\Dell\Downloads\tempc.webp" alt="Background Image">

    <div id="converter-box">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter Celsius" step="0.01">

      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" step="0.01">

      <label for="kelvin">Kelvin:</label>
      <input type="number" id="kelvin" placeholder="Enter Kelvin" step="0.01">

      <div id="buttons">
        <button id="submit">Submit</button>
        <button id="clear">Clear</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
